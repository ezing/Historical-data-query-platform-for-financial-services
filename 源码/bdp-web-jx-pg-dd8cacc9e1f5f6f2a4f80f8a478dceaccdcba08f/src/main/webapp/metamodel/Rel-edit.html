<!-- 关联关系修改 -->
<div class="dialog" id="editRelcon">
   <table>
      <tr>
         <th>关系代码:</th>
         <td><input type="text" class="form-control" id="code"></td>
      </tr>
      <tr>
         <th>关系名称:</th>
         <td><input type="text" class="form-control" id="name"></td>
      </tr>
      <tr>
         <th>关联类代码:</th>
         <td><input type="text" class="form-control" id="classCode" readonly></td>
      </tr>
      <tr>
         <th>关联类名称:</th>
         <td><input type="text" class="form-control" id="className" readonly></td>
      </tr>
      <!-- <tr>
         <th>被关联类代码:</th>
         <td><input type="text" class="form-control"></td>
      </tr> -->
      <tr>
         <th>被关联类名称:</th>
        <!--  <td><select class="form-control"><option selected>检查校验</option><option>表</option></select></td> -->
        <td><select class="form-control" id="classNamed"><option value='1'>metadata_relational_table</option><option value='2'>metadata_relational_column</option></select></td>
      </tr>
      <tr>
         <th>关联类型:</th>
        <!--  <td><select class="form-control"><option selected>表级约束</option><option>表的应用</option><option>表的触发器</option><option>表依赖于源文件</option><option>表依赖于源表</option></select></td> -->
      <td><select class="form-control" id="relationTypeName"><option value='1'>metadata_relational_table</option><option value='2'>metadata_relational_column</option></select></td>
      </tr>
       <tr>
         <th>描述:</th>
         <td><textarea rows="3" class="form-control" id="describes"></textarea></td>
      </tr>
   </table>
</div>
