<!-- 增加模型包 -->
<div class="dialog" id="addcon">
	<table>

		<tr>
			<th>包代码:</th>
			<td><input type="text" class="form-control" id="code"></td>
		</tr>
		<tr>
			<th>包名称:</th>
			<td><input type="text" class="form-control" id="packname"></td>
		</tr>
		<tr>
			<th>上级包代码名称:</th>
			<td><select class="form-control" id='parentId'>
			</select></td>
		</tr>
		<tr>
			<th>描述:</th>
			<td><textarea rows="3" class="form-control" id="describes"></textarea></td>
		</tr>
		<tr class="hide">
			<th>创建人:</th>
			<td><input type="text" class="form-control" id="createName"></td>
		</tr>
	</table>
</div>
