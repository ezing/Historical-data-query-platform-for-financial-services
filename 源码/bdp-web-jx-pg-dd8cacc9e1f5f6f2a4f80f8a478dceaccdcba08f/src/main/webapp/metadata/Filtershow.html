<script type="text/javascript">
  var typess=GetQueryString("typess");
  var type=decodeURI(typess);

  $(document).ready(function($){
    
  var params={"type":type,"flag":"showDictionaries"};
  ajaxSend("/pms-web/ajax/ajaxAddDictionariesAction",params,showDictionaries);
  });
  
  function showDictionaries(data){
    var listDictionary=data.listDictionaryVO;
    var ul=$("#site-l-list");
    if(listDictionary!=null){
    $.each(listDictionary,function(i,vo){
       var li=$("<li><em >"+vo.value+"</em><span value='0'  dictionaryId="+vo.id+" >添加</span></li>");
       ul.append(li);
    });
    }
  }
  
  



</script>
