<!-- 增加类 -->
<div class="dialog" id="addclasscon">
	<table>
		<tr>
			<th>类代码:</th>
			<td><input type="text" class="form-control" id="code"></td>
		</tr>
		<tr>
			<th>所属包代码:</th>
			<td><select class="form-control" id="packageId">
			</select></td>
		</tr>
		<tr>
			<th>是否显示:</th>
			<td><label class="radio-inline"> <input type="radio"
					name="group" value="是" id="isshow" checked="checked">是
				</label> 
				<label class=" radio-inline"><input type="radio"
					name="group" value="否" id="isshow">否</label>
			</td>
		</tr>
		<tr>
			<th>类名称:</th>
			<td><input type="text" class="form-control" id="classname"></td>
		</tr>
		<tr>
			<th>描述:</th>
			<td><textarea rows="3" class="form-control" id="describes"></textarea></td>
		</tr>
		<tr class="hide">
			<th>显示图标:</th>
			<td><input type="text" class="form-control" id="displayIcon"
				value="1"></td>
		</tr>
		<tr class="hide">
			<th>入口类型:</th>
			<td><select class="form-control" id="type">
					<option value="1">数据模型</option>
					<option value="2">专家模型</option>
			</select></td>
		</tr>
		<tr class="hide">
			<th>创建人:</th>
			<td><input type="text" class="form-control" id="createName"></td>
		</tr>
	</table>
</div>
