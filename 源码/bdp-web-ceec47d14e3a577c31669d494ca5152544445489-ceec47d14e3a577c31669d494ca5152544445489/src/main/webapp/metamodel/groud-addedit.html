<!-- 基本信息修改 -->
<div class="dialog" id="editbasiccon">
	<table>
		<tr>
			<th>属性代码:</th>
			<td><input type="text" class="form-control" id="code"></td>
			<th>属性名称:</th>
			<td><input type="text" class="form-control" id="name"></td>
		</tr>
		<tr class="hide">
			<th>所属类代码:</th>
			<td><input type="text" class="form-control" id="classCode"
				readonly></td>
			<th>所属类名:</th>
			<td><input type="text" class="form-control" id="className"
				readonly></td>
		</tr>
		<tr>
			<th>继承性:</th>
			<td><input type="text" class="form-control" id="inheritance"></td>
			<th>控件类型:</th>
			<td><select class="form-control" id="Editcontrolname">
					<option value="select">下拉框</option>
					<option value="input">文本框</option>
			</select></td>
		</tr>
		<tr>
			<th>长度:</th>
			<td><input type="text" class="form-control" id="lengths"></td>
			<th>默认值:</th>
			<td><input type="text" class="form-control" id="defaultvalue"></td>
		</tr>
		<tr>
			<th>显示顺序:</th>
			<td><input type="text" class="form-control" id="displayorder"></td>
			<th>属性数据类型:</th>
			<td><select class="form-control" id='datatypename'><option
						value=""></option>
			</select></td>
		</tr>
		<tr>
			<th>是否可为空:</th>
			<td><label class="radio-inline" id="pl"><input
					type="radio" value="是" name="isnull" checked="checked">是</label> <label
				class="radio-inline" id="al"><input type="radio"
					name="isnull" value="否">否</label></td>

			<th>是否显示:</th>
			<td><label class="radio-inline" id="show"><input
					type="radio" value="是" name="isshow" checked="checked">是</label> <label
				class="radio-inline" id="show1"><input type="radio"
					value="否" name="isshow">否</label></td>
		</tr>
		<tr>
			<th>是否可编辑:</th>
			<td><label class="radio-inline" id="edit1"><input
					type="radio" value="是" name="isedit" checked="checked">是</label> <label
				class="radio-inline" id="edit2"><input type="radio"
					value="否" name="isedit">否</label></td>
			<th>是否加密:</th>
			<td><label class="radio-inline" id="password1"><input
					type="radio" value="是" name="ispassword" checked="checked">是</label>
				<label class="radio-inline" id="password2"><input
					type="radio" value="否" name="ispassword">否</label></td>
		</tr>
	</table>
</div>
