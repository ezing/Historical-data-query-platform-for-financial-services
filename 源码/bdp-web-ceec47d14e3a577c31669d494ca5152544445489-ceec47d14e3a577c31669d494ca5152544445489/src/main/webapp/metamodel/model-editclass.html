<!-- 修改类 -->
<div class="dialog" id="editclass">
   <table>
      <tr>
         <th>类代码:</th>
         <td><input type="text" class="form-control" id="classcode" value="2"></td>
      </tr>
      <tr>
         <th>类名称:</th>
         <td><input type="text" class="form-control" id="name"></td>
      </tr>
      <tr>
         <th>描述:</th>
         <td><textarea rows="3" class="form-control"id="describes"></textarea></td>
      </tr>
      <tr>
         <th>所属包代码:</th>
         <td>
        <!--  <input type="text" class="form-control"  id="packageId"> -->
         <select class="form-control" id="packageId">
          <option value="1">11</option> 
         </select>
         
         </td>
      </tr>
      <tr>
         <th>是否显示:</th>
         
         <td>
         
         <label class="radio-inline" id="d1"><input type="radio"  name="group" value="是" id="isshow1" >是</label>
         <label class=" radio-inline" id="d2"><input type="radio" name="group" value="否" id="isshow2">否</label>
         
         </td>
      </tr>
      <tr>
         <th>显示图标:</th>
         <td><input type="text" class="form-control" id="displayIcon"> </td>
      </tr>
       <tr>
         <th>入口类型:</th>
         <td>
      <select class="form-control" id="type">
         <option value="1">标准模型</option>
         <option value="2">指标</option>
       </select> 
         
         </td>
      </tr>
      <tr>
         <th>创建人:</th>
         <td><input type="text" class="form-control" id="createName"></td>
      </tr>
       <tr>
         <th>修改人:</th>
         <td><input type="text" class="form-control" id="editName"></td>
      </tr>
   </table>
</div>
