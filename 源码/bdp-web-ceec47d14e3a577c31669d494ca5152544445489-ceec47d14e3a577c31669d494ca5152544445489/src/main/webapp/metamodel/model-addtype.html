<!-- 增加数据类型 -->
<div class="dialog" id="addtypecon">
   <table>
      <tr>
         <th>数据类型代码:</th>
         <td><input type="text" class="form-control" id="code"></td>
      </tr>
      <tr>
         <th>数据类型名称:</th>
         <td><input type="text" class="form-control" id="name"></td>
      </tr>
	  <tr>
	     <th>描述:</th>
		 <td><input type="text" class="form-control" id="describes"></td>
	  </tr>
		<tr>
      <th>所属包:</th>
         <td>
         <select class="form-control" id="packageId">
         <option selected>默认显示模型包结构</option> 
        
         </select>    
         </td>
      </tr>
      <tr>
         <th>可见性:</th>
         <td>
         <select class="form-control" id="visibility">
         <option value="公开">公开</option>
         <option value="仅包内可见">仅包内可见</option>
         </select>
         </td>
      </tr>
<!--       <tr>
         <th>枚举代码:</th>
         <td><select class="form-control"><option selected>显示枚兴项定义的清单列表</option></select></td>
      </tr> -->
      <tr>
         <th>创建人:</th>
         <td><input type="text" class="form-control" id="createName"></td>
      </tr>
   </table>
</div>
