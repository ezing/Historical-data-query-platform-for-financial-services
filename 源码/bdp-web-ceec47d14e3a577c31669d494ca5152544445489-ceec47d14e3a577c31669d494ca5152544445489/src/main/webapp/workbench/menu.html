	<script type="text/javascript">
		$(function() {
			//获取屏幕宽度
			var screenWidth = document.body.clientWidth;
			$(".dots").css("right", (screenWidth - 1170) / 2);
						
			getMenuList();
		});
		$(document).ready(function() {
			var index = GetQueryString("index");

				$(document).attr("title","营销与服务");

		});
		function getMenuList(){
			var oneList = "";
			var twoList ="";
			var threeList = "";
			var param = {};
			ajaxSend("/bdp-web/sysMenu/selectMenuAll", param, function(data) {
				$.each(data.list, function(index, obj) {
					if ("1"==obj.deskType ) {
						oneList += " <a href='"+obj.menuUrl+"?menuCode="+obj.menuCode+"'>"+obj.menuName+" </a>";
					} else if("2"==obj.deskType) {
						twoList += " <a href='"+obj.menuUrl+"?menuCode="+obj.menuCode+"'>"+obj.menuName+"</a>";
					}else if("3"==obj.deskType){
						threeList += " <a href='"+obj.menuUrl+"?menuCode="+obj.menuCode+"'>"+obj.menuName+"</a>";
					}
				});
				$("#oneList").html(oneList);
				$("#twoList").html(twoList);
				$("#threeList").html(threeList);
	
			});
		
		}
