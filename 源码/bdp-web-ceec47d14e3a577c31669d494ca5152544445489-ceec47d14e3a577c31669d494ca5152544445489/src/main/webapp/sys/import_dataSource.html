<title>批量导入数据表</title>

<body>

	<div class="menuBar">

	</div>
	<div class="prog">

				<li class="lan">1.选择批量文件<span>></span>

		</div>

	<script type="text/javascript">
	$(document).ready(function() {
		$("#btnDowm").click(function() {
			window.location.href = "/pms-web/download/DataSource.rar";
		});
		 var options = {
		 success: function (data) {
        	window.location.href = "DataSourceConfig.html";
        	}
    	};
 
        // ajaxForm
        $("#up").click(function (){
        	$("#form1").ajaxSubmit(options);
