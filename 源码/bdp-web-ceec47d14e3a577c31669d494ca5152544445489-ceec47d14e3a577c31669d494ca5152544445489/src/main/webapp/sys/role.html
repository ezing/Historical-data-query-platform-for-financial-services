<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>权限管理</title>
</head>
<body>
	<!-- 引入的头部文件不可删 -->
	<!--#include virtual="../workbench/header.shtml"-->
	<div class="menuBar">
		<div id="menu2" class="w1170"></div>
	</div>
	<!-- wrap star -->
	<div class="wrap clearpsition">
		<div class="contentbox">
			<div class="title-query">
				<em>权限管理</em>
			</div>
			<ul class="tab-right-menu">
               <li><a onclick="authHref()">用户权限</a></li>
               <li class="current"><a onclick="roleHref()">角色权限</a></li>
            </ul>
			<div class="contentload">
				<div class="search-form-model"></div>
				<div class="table-form">
					<table id="table" data-id-field="role_id" class="table table-striped table-hover">
						<thead>
							<tr>
								<th data-field="role_name">用户代码</th>
								<th data-field="remarks">所属机构</th>
								<th data-field="" data-formatter="operateFormatter">操作</th>
							</tr>
						</thead>
						
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- wrap end -->
	<!-- 引入的低部文件不可删 -->
	<!--#include virtual="../workbench/footer.shtml"-->
	<!-- 保存模板弹窗star -->
	<div class="showbox" id="setAuth" style="display:none;">		
		<p class="authSearchP">
	   		<input class="form-control setAuthInput" id="setAuthInput">
	   		<button type="button" class="btn btn-default setAuthBtn" id="setAuthBtn"><i class="fa fa-search"></i> 查询</button>
	    </p>
	    <p class="authSearchP"><label><input type="checkbox" id="allAuthCheck">全选</label></p>	
		<ul class="perList"></ul>		
	</div>
	<!-- 保存模板弹窗end -->
	<!-- 遮罩 -->
	<div id="load"><span class="checkshow"><img src="../resource/img/load-mon.gif"><em>请稍后，数据处理中....</em></span></div>
