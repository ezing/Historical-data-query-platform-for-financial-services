<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<div id="all">
		<div class="data_form current">
			<div>
				<span>任务编号：</span><input class="form-control data-input"
					id="tasks_code" data-field="tasks_code" />
			</div>
			<div>
				<span>任务名称：</span><input class="form-control data-input"
					id="tasks_name" data-field="tasks_name" />
			</div>
			<div>
				<span>选择任务类型：</span><select class="form-control data-input"
					id="tasks_type" data-field="tasks_type">
					<option>数据加载</option>
					<option>运算引擎</option>
					<option>结果分析</option>
				</select>
			</div>
			<div>
				<span>执行步骤：</span><input class="form-control data-input"
					id="runOrder" data-field="runOrder" />
			</div>
			<div>
				<span>shell脚本文件：</span><input class="form-control data-input"
					id="shell_path" data-field="shell_path" />
			</div>
			<div>
				<span>shell脚本参数：</span><input class="form-control data-input"
					id="para" data-field="para" />
			</div>
			<div>
				<span>shell脚本主机：</span><input class="form-control data-input"
					id="shell_master" data-field="shell_master" />
			</div>
			<div>
				<span>shell脚本主机登录名：</span><input class="form-control data-input"
					id="username" data-field="username" />
			</div>
			<div>
				<span>shell脚本主机登录密码：</span><input class="form-control data-input"
					id="password" data-field="password" />
			</div>
			<div>
				<span>描述：</span><input class="form-control data-input"
					id="tasks_desc" data-field="tasks_desc" />
			</div>
		</div>
	</div>
</body>
</html>
