<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<div id="all">
		<div class="data_form current">
			<div>
				<span>数据库ID：</span><input class="form-control data-input" id="adddataSourceId" />
			</div>
			<div>
				<span>数据库名：</span><input class="form-control data-input" id="adddataSourceName" />
			</div>
			<div>
				<span>数据库中文名：</span><input class="form-control data-input" id="adddataSourceNameCN" />
			</div>
			<div>
				<span>服务器：</span><input class="form-control data-input" class="form-control data-input" id="addhost" />
			</div>
			<div>
				<span>端口：</span><input class="form-control data-input" id="addpost" />
			</div>
			<div>
				<span>用户名：</span><input class="form-control data-input" id="adduserName" />
			</div>
			<div>
				<span>密码：</span><input class="form-control data-input" id="addpassword" />
			</div>
			<div>
				<span>数据源类型：</span><select class="form-control data-input" id="adddataType">
					<option>hdfs</option>
					<option>mysql</option>
					<option>oracle</option>
					<option>sdb</option>
				</select>
			</div>
			<div>
				<span>描述：</span><input class="form-control data-input" id="adddesc" />
			</div>
		</div>
	</div>
</body>
</html>
