<!-- 筛选器-日期型 star -->
<div class="dialog-defin" id="timeFilter">
  <div class="select-show">
     <table class="dialogcon">       
       <tr>
         <th>开始时间:</th>
         <td><input type="text" class="form-control datepicker" placeholder="2017-05-14" id="startdate"><span class="checkspan"><input type="checkbox" class="checkbox-inline"> 不限</span></td>
       </tr>
       <tr>
         <th>结束时间:</th>
         <td><input type="text" class="form-control datepicker" placeholder="2016-05-14" id="enddate"><span class="checkspan"><input type="checkbox" class="checkbox-inline"> 不限</span></td>
       </tr>
       <tr>
         <th>描述:</th>
         <td><input type="text" class="form-control" placeholder="描述" id="note"></td>
       </tr>
     </table>
  </div>
</div>
